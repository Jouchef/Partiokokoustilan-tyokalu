<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<header>
  <a href="/">kotisivulle</a>
</header>


<title>Kolon inventaario</title>

<h1>Kolon inventaario</h1>

<hr>


<table style="width:100%;text-align: left;">
    <tr>
      <th>tuote:</th>
      <th>kuvaus:</th>
      <th>maara</th>
    </tr>
    {% for tuote in tuotteet %}
    <tr>
      <td>{{ tuote[0] }}</td>
      <td>{{ tuote[1] }}</td>
      <td>{{ tuote[2] }}</td>
      <td>
        <form action="/inventaario" method="POST">
            <input type="text" name="id" id="id" value="{{ tuote[3] }}" hidden/>
            <input type="submit" value="poista"/>
        </form>
      </td>
      <td>
        <form action="/varasto/{{ tuote[3] }}" method="POST">
          <input type="submit" value="muokkaa"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
<hr>

<h3>Lisää tuote:</h3>
<form action="/inventaario" method="POST">

    <label for="tuote">Tuote:</label><br>
    <input type="text" id="tuote" name="tuote"><br>

    <label for="kuvaus">Kuvaus:</label><br>
    <input type="text" id="kuvaus" name="kuvaus"><br>

    <label for="maara">Määrä:</label><br>
    <input type="number" id="maara" name="maara"><br><br>
    

    <input type="submit" value="Submit">

  </form>
